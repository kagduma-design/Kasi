<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Animation</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #ffe6f0;
}

/* SCREENS */
.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#screen1 { display: flex; }
#screen2 { background: linear-gradient(#ffd6e7, #fff0f5); position: relative; }
#screen3 { background: black; color: white; overflow: hidden; }

/* BUTTON */
#yesBtn {
  padding: 20px 40px;
  border: 3px solid pink;
  background: white;
  font-size: 24px;
  cursor: pointer;
  border-radius: 15px;
  transition: 0.3s;
}
#yesBtn:hover { transform: scale(1.1); }

/* FLOWER ANIMATION CONTAINER */
.flowers-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none; /* hidden initially */
}

/* You can paste your full flower CSS here if you have it */
/* For simplicity, let's animate some petals */
.petal {
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* SLIDESHOW */
#slides {
  position: absolute;
  bottom: -100%;
  width: 100%;
  animation: slideUp 15s linear forwards;
}
@keyframes slideUp {
  from { bottom: -100%; }
  to { bottom: 100%; }
}
#slides img { width: 100%; margin: 5px 0; }

/* DOOR */
#door {
  position: absolute;
  bottom: 0;
  left: 45%;
  width: 120px;
  height: 220px;
  background: #4b2e2e;
  border: 5px solid #2b1a1a;
}

/* STICKMAN */
.stickman {
  position: absolute;
  bottom: 0;
  width: 60px;
  height: 150px;
}

.head {
  width: 30px;
  height: 30px;
  border: 4px solid white;
  border-radius: 50%;
  margin: auto;
}

.body {
  width: 4px;
  height: 50px;
  background: white;
  margin: auto;
}

.arm, .leg {
  width: 40px;
  height: 4px;
  background: white;
  position: absolute;
  top: 60px;
  transform-origin: left center;
}

.leg { top: 100px; }

/* WALKING ANIMATION */
.walk .arm.left { animation: armSwing 0.6s infinite alternate; }
.walk .arm.right { animation: armSwing 0.6s infinite alternate-reverse; }
.walk .leg.left { animation: legSwing 0.6s infinite alternate; }
.walk .leg.right { animation: legSwing 0.6s infinite alternate-reverse; }

@keyframes armSwing {
  from { transform: rotate(30deg); }
  to { transform: rotate(-30deg); }
}
@keyframes legSwing {
  from { transform: rotate(-30deg); }
  to { transform: rotate(30deg); }
}

/* MOVEMENT */
.moveGirl { animation: moveGirl 6s forwards linear; }
@keyframes moveGirl {
  from { right: -100px; }
  to { right: 40%; }
}

#guy { left: 30%; }
#girl { right: -100px; }

.mesmerized { animation: tilt 1s forwards; }
@keyframes tilt { to { transform: rotate(10deg); } }

h1 { font-size: 50px; color: #ff4d88; }
</style>
</head>
<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
  <h1>Are you ready?</h1>
  <div id="yesBtn">YES</div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <h1>HAPPY VALENTINES</h1>
  <div class="flowers-container">
    <!-- Paste your full flower divs here -->
    <!-- Example simple petals -->
    <div class="petal" style="left:10vw;"></div>
    <div class="petal" style="left:30vw;"></div>
    <div class="petal" style="left:50vw;"></div>
    <div class="petal" style="left:70vw;"></div>
    <div class="petal" style="left:90vw;"></div>
  </div>
</div>

<!-- SCREEN 3 -->
<div id="screen3" class="screen">
  <div id="slides"></div>
  <div id="door"></div>

  <!-- GUY -->
  <div id="guy" class="stickman">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right" style="right:-40px;"></div>
    <div class="leg left"></div>
    <div class="leg right" style="right:-40px;"></div>
  </div>

  <!-- GIRL -->
  <div id="girl" class="stickman">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right" style="right:-40px;"></div>
    <div class="leg left"></div>
    <div class="leg right" style="right:-40px;"></div>
  </div>
</div>

<script>
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const screen3 = document.getElementById("screen3");
const slides = document.getElementById("slides");
const guy = document.getElementById("guy");
const girl = document.getElementById("girl");
const flowers = document.querySelector(".flowers-container");

document.getElementById("yesBtn").onclick = () => {
  screen1.style.display = "none";
  screen2.style.display = "flex";

  // Show flower animation
  flowers.style.display = "block";

  // Optionally: add more petals dynamically for effect
  for (let i = 0; i < 30; i++) {
    let p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (4 + Math.random() * 5) + "s";
    flowers.appendChild(p);
  }

  // After 10 seconds, move to final scene
  setTimeout(() => {
    screen2.style.display = "none";
    screen3.style.display = "flex";

    // Load 30 images for slides
    for (let i = 1; i <= 30; i++) {
      let img = document.createElement("img");
      img.src = i + ".jpg"; // make sure you have 1.jpg to 30.jpg in folder
      slides.appendChild(img);
    }

    // Girl walks in
    girl.classList.add("walk", "moveGirl");

    // Guy mesmerized
    setTimeout(() => {
      guy.classList.add("mesmerized");
    }, 7000);

  }, 10000);
};
</script>
</body>
</html>
